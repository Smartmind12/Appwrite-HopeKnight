<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Donations.css">
</head>
<body>
     <h1 class="heading" align="center"> Be A Hero By Donating </h1>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Maneesh Kumar">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="Maneesh@gmail.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="Room - Street - Locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Bangalore">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="India">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="500001">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="https://www.nationalclothing.co.za/cardsAccepted.jpg" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Mr. Maneesh Kumar">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="9874-5632-1023-6547">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="August">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2024">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="4658">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" class="submit-btn" href="index.html" value="proceed to checkout">
        <input type="submit" class="submit-btn" href="index.html" value="Cancel">
    </form>

</div>    
</body>
</html>
